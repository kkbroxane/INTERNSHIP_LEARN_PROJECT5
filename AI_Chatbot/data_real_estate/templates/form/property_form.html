{% extends 'form_base.html' %}
{% load static %}

{% block extra_links %}
  <!-- Template css -->
  <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
<section class="p-3 p-md-4 p-xl-5" style="background-color: #001f4d;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
        <div class="card border border-light-subtle rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">

            <div class="text-center mb-5">
              <h2 class="h4">Property Form</h2>
              <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details below</h3>
            </div>

            <form method="post">
              {% csrf_token %}

              <!-- Transaction Type -->
              <div class="mb-3">
                <select class="form-select" name="transaction_type" id="transaction_type" required>
                  <option value="" disabled selected hidden>Type de transaction</option>
                  <option value="location">Location</option>
                  <option value="achat">Achat</option>
                </select>
              </div>

              <!-- Property Type -->
              <div class="mb-3" action="">
                <select class="form-select" name="property_type" id="property_type" required>
                  <option value="" disabled selected hidden>Type de bien</option>
                  <option value="maison">Maison</option>
                  <option value="villa">Villa</option>
                  <option value="appartement">Appartement</option>
                  <option value="bureau">Bureau</option>
                  <option value="boutique">Boutique</option>
                  <option value="terrain">Terrain</option>
                </select>
              </div>

              <!-- Location -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="location" name="location" placeholder="Localisation du bien" required>
                <label for="location">Localisation du bien</label>
              </div>

              <!-- Surface Area -->
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="surface_area" name="surface_area" min="1" step="1" placeholder="Aire de la surface du bien" required>
                <label for="surface_area">Aire de la surface du bien (mÂ²)</label>
              </div>

              <!-- Price -->
              <div class="form-floating mb-4">
                <input type="number" class="form-control" id="price" name="price" min="1" step="1" placeholder="Prix du bien" required>
                <label for="price">Prix du bien</label>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Soumettre</button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
